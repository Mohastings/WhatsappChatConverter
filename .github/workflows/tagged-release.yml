name: "Build"

on:
  push:
    tags:
      - "v*"
jobs:
  build:
    name: Build binaries
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
            node-version: "16"
      - name: NPM install
        run: npm install
      - name: Build
        run: npm run build
      - name: Create release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: WhatsappChatConverter ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Linux
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./WhatsappChatConverter-linux
          asset_name: WhatsappChatConverter-linux
          asset_content_type: application/octet-stream
      - name: Upload Mac OS
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./WhatsappChatConverter-macos
          asset_name: WhatsappChatConverter-macos
          asset_content_type: application/octet-stream
      - name: Upload Windows
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./WhatsappChatConverter-win.exe
          asset_name: WhatsappChatConverter-win.exe
          asset_content_type: application/octet-stream
